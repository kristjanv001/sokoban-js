<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sokoban Game</title>
  </head>
  <body class="relative min-h-screen bg-red-700">
    <header class="h-[40px]">
      <h1 class="text-3xl font-bold">Hello Sokoban!</h1>
    </header>
    <main class="relative bg-green-200" style="height: calc(calc(var(--vh, 1vh) * 100) - 144px - 40px);">

      <p>Level: 1</p>
      <p>Time: 0s</p>
      <p>Steps: 0</p>
      <button class="rounded-lg bg-blue-200 px-2 py-1">Reset</button>
    </aside>
